<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>index</title> 
  </head>
  <body class="index_bg">
    <%- include('./layout/header'); -%>
 
<section class="mt-100">
  <div class="container">

   <div class="row justify-content-center">
    <div class="col-xl-4 col-lg-4 col-md-5 col-10">

      <p class="text-center fs-5 border border-2 border-black py-2 px-3 r-99 d-inline-block">線上打卡系統</p>

      <div class="card r-16 px-4 py-5 mt-3 border border-2 border-black">
        <p class="fs-5 mb-2"><span class="num">040</span> 許之瑜</p>
        <p class="fs-6 text-secondary num">2025/02/08</p>
        <div class="mt-5">
         <p class="fs-5 mb-3">上班時間: <span class="clock_status clock_status_delay">8:59</span></p>
         <p class="fs-5">下班時間: --:--</p>
        </div>
      </div>

      <div class="d-flex align-items-center mt-3">
        <p class="fs-5 me-3">上班地點</p>
      <div class="form-check d-flex align-items-center me-2">
        <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label fs-5" for="flexRadioDefault1">
          公司外
        </label>
      </div>
      <div class="form-check d-flex align-items-center">
        <input class="form-check-input me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label fs-5" for="flexRadioDefault2">
          公司
        </label>
      </div>
    </div>
     

    <!-- Modal 按鈕 -->
    <div class="mt-5 text-center d-flex">
    <button type="button" class="btn btn_outline btn_outline_disabled r-16 me-2"  data-bs-toggle="modal" data-bs-target="#exampleModal" disabled>
      上班打卡
    </button>
    <button type="button" class="btn btn_outline btn_outline_default r-16 text-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      下班打卡
    </button>
  </div>
  <!-- Modal 按鈕 End-->
 
    

    </div>
   </div>

  </div>
  </section>

    <!-- Modal 元件 clock in -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content border border-2 border-black r-24">
          <div class="modal-header border-0 justify-content-between">
            <!-- header left -->
            <div class="d-flex align-items-center">
              <i class="bi bi-check-circle fs-3 text-primary me-2"></i>
              <h5 class="modal-title" id="exampleModalLabel">打卡成功!</h5>
            </div>
            <!-- header right -->
            <div>
              <span><span class="num">2</span>秒前</span>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
    
          </div>
          <div class="modal-body fs-5"><span class="num">040</span> 許之瑜 已於 <span class="text-primary num"> 8:59:21</span> 打卡</div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-primary text-white" data-bs-dismiss="modal">確定</button>
          </div>
        </div>
      </div>
    </div>
 

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>

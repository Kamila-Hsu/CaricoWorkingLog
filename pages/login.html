<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>登入頁</title>

  <body class="login_bg"> 

<section class="d-flex align-items-center" style="height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="login_card text-center py-5 ">
          <img class="mx-auto" src="../assets/images/logo.png" width="150">
          <p class="fs-5 text-white mt-4">登入</p>
          <div class="d-flex justify-content-center">
            <a class="tab tab_active" href="">員工</a>
            <a class="tab tab_default" href="">管理者</a>
          </div>
          <!-- input -->
          <div class="login_input mx-auto">
            <div class="mb-3 text-start fw-lighter">
              <label for="staffNum" class="form-label text-white">員工編號</label>
              <input type="email" class="form-control" id="staffNum" placeholder="040">
            </div>
            <div class="mb-3 text-start fw-lighter">
              <label for="password" class="form-label text-white">密碼</label>
              <input type="email" class="form-control" id="password" placeholder="">
            </div>
          </div>
          <!-- login btn -->
        <button class="btn btn-primary mt-4"><a href="index.html" class="text-white px-5">登入</a></button>

        </div>


      </div>
    </div>
  </div>
</section>

    <script type="module" src="../main.js"></script>

</html>
